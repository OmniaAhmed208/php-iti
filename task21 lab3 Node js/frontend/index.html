<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="phonesTable">

        </tbody>
    </table>

    <div>
        <h2>Add New Phone</h2>
        Name: <input type="text" id="phoneName"><br>
        phone: <input type="text" id="phoneNumber"><br>
        <button onclick="addNewPhoneBtn()">Add New Phone</button>
    </div>

    <div>
        <h2>Update Phone</h2>
        <input type="hidden" id="phoneIdEdit">
        Name: <input type="text" id="phoneNameEdit"><br>
        phone: <input type="text" id="phoneNumberEdit"><br>
        <button onclick="editPhoneBtn()">Edit Phone</button>
    </div>

    <script src="service.js"></script>
    <script src="app.js"></script>
</body>
</html>
