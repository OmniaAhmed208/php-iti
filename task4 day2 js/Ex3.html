        check();

        function check(){
            let time = Number(prompt("Enter Number From 0 to 24 to get your time"));

            if(time != ""){
                if(time >= 0 && time <= 24){

                    if(time >= 0 && time <=12){
                        alert("Time is " +time+ " AM");
                    } 
                    
                    else {
                        let diff = time - 12;
                        alert("Time is " + diff + " PM")
                    }
                }
                else{
                    time = Number(prompt("Enter Number From 0 to 24 to get your time"));
                    check();
                }
            }

            else{
                alert("it's Empty :( " +'\n'+"try again");
                check();
            }
        }

    </script>
