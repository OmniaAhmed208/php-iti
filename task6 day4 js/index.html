        //=========== constructor function =============

       console.log('======== Constructor ========');

        function Person1 (fullName, money, sleepMood, healthRate) {
            this.fullName = fullName;
            this.money = money;
            this.sleepMood = sleepMood;
            this.healthRate = healthRate;

            this.sleep = function(hours){
            if(!hours) {
                    return this.sleepMood
                }
                if(hours == 7){
                    return this.sleepMood = 'happy';
                } else if(hours < 7){
                    return this.sleepMood = 'tired';
                } else if(hours > 7){
                    return this.sleepMood = 'lazy';
                }
                else {return `Invalid Mood`}
            }

            this.eat = function(meals) {
                if(!meals){
                    return `${this.healthRate}`
                }

                if(meals == 3){
                    return `${this.healthRate = 100} healthRate`;
                }
                else if(meals == 2){
                    return `${this.healthRate = 75} healthRate`;
                }
                else if(meals == 1){
                    return `${this.healthRate = 50} healthRate`;
                }
                else {
                    return `Not Valid this value ${this.healthRate}`;
                }
            }
            this.buy = function(items) {
                if(items >= 1){
                    return `${this.money - (items*10)} LE`;
                }
                else {
                    return `Enter a valid number of items`;
                } 
            }
        }

        let p1 = new Person1('Omnia', 100, 'happy' , 'rating');
        console.log(p1);
        console.log(p1.eat(2));
        console.log(p1.buy(1));
        console.log(p1.sleep(5));
