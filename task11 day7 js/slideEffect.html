<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Effect</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="container">
        <div class="left" data-set="1">1</div>
        <div class="left active" data-set="2">2</div>
        <div class="left" data-set="3">3</div>
        <div class="right" data-set="4">4</div>
        <div class="right" data-set="5">5</div>
        <div class="right" data-set="6">6</div>


        <button class="next">&gt</button>
        <button class="prev">&lt</button>
        <span class="indicator"></span>
    </div>

    <script src="js/slider.js"></script>
</body>
</html>
