<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part_2 Lap1</title>
</head>
<body>
    <script>
        
        let numbers = Number(prompt("How many Numbers you wants to get the Sum and the Average?"));

        let arr = [];
        let sum = 0;

        for(let i= 1; i<= numbers ; i++){
            let values = Number(prompt(`Enter Number ${i}`));

            arr.push(values);
        }

        for(let i=0; i<arr.length;i++){
            sum += arr[i];
        }

        let type = prompt('which type of the Result you want? sum or average :)');

        if(type == 'sum'){
            alert(`sum = ${sum}`);
        }
            
        if(type == 'average'){
            alert(`average = ${sum / arr.length}`);
        }
        

    </script>
</body>
</html>
